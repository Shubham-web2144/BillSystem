<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kshirsagar Hurda Party</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="print_area">
        <div class="header">
          <h3>Kshirsagar Hurda Party</h3>
          <h5>Rate Calculator and Inventory</h5>
        </div>
        <div class="date__time">
          <div class="time__box">
            <span>12:00</span>
          </div>
          <div class="date__box">
            <span class="day">Sunday</span>
            <span class="date">23/01/2022</span>
          </div>
        </div>
        <div class="rate__cal" id="rate__cal">
          <div class="input__box-title">
            <span>Product Name</span>
            <span>Unit Price</span>
            <span>QTY</span>
            <span>Amount</span>
          </div>
          <div class="input__box-input">
            <span>हुरडा</span>
            <span>300</span>
            <span><input type="number" id="input1" /></span>
            <span id="p1"></span>
          </div>
          <div class="input__box-input">
            <span>बोर</span>
            <span>50</span>
            <span><input type="number" id="input4" /></span>
            <span id="p4"></span>
          </div>
          <div class="input__box-input">
            <span>हरभरा</span>
            <span>5</span>
            <span><input type="number" id="input6" /></span>
            <span id="p6"></span>
          </div>
          <div class="input__box-input">
            <span>मक्का</span>
            <span>50</span>
            <span><input type="number" id="input7" /></span>
            <span id="p7"></span>
            <!-- remaing values -->
          </div>
          <div class="input__box-input">
            <span>भजे</span>
            <span>50</span>
            <span><input type="number" id="input8" /></span>
            <span id="p8"></span>
            <!-- remaing values -->
          </div>
          <div class="input__box-input">
            <span>दही</span>
            <span>30</span>
            <span><input type="number" id="input5" /></span>
            <span id="p5"></span>
          </div>
          
          <div class="input__box-input">
            <span>चटणी</span>
            <span>20</span>
            <span><input type="number" id="input10" /></span>
            <span id="p10"></span>
            <!-- remaing values -->
          </div>
          <div class="input__box-input">
            <span>साखर/गुल</span>
            <span>15</span>
            <span><input type="number" id="input11" /></span>
            <span id="p11"></span>
            <!-- remaing values -->
          </div>
          <div class="input__box-input">
            <span>झुमका भाकर</span>
            <span>80</span>
            <span><input type="number" id="input2" /></span>
            <span id="p2"></span>
          </div>
          <div class="input__box-input">
            <span>थालीपीठ</span>
            <span>80</span>
            <span><input type="number" id="input3" /></span>
            <span id="p3"></span>
          </div>
          <div class="input__box-input">
            <span>दालबाटी</span>
            <span>180</span>
            <span><input type="number" id="input13" /></span>
            <span id="p13"></span>
            <!-- remaing values -->
          </div>
          <div class="input__box-input">
            <span>राईस</span>
            <span>60</span>
            <span><input type="number" id="input14" /></span>
            <span id="p14"></span>
            <!-- remaing values -->
          </div>
          <div class="input__box-input">
            <span>लसनफ्राय</span>
            <span>80</span>
            <span><input type="number" id="input15" /></span>
            <span id="p15"></span>
            <!-- remaing values -->
          </div>
          <div class="input__box-input">
            <span>चहा</span>
            <span>10</span>
            <span><input type="number" id="input16" /></span>
            <span id="p16"></span>
            <!-- remaing values -->
          </div>
          <div class="input__box-input">
            <span>पाणी बॉटल</span>
            <span>20</span>
            <span><input type="number" id="input17" /></span>
            <span id="p17"></span>
            <!-- remaing values -->
          </div>
          <div class="input__box-disc">
            <span>Discount</span>
            <span><input type="number" id="disc_val" /></span>
          </div>
          <div class="input__box-result">
            <span>Total Bill</span>
            <span id="total"></span>
          </div>
        </div>
        <div class="discount_box">
          <input type="checkbox" id="1" class="vh" />
          <label for="1">Add Discount</label>

          <button class="reset__btn">Reset</button>
        </div>
      </div>
      <button class="btn">Print</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
