<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kshirsagar Hurda Party</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="print_area">
        <div class="header">
          <h3>Kshirsagar Hurda Party</h3>
          <h5>Rate Calculator and Inventory</h5>
        </div>
        <div class="date__time">
          <div class="time__box">
            <span>12:00</span>
          </div>
          <div class="date__box">
            <span class="day">Sunday</span>
            <span class="date">23/01/2022</span>
          </div>
        </div>
        <div class="rate__cal" id="rate__cal">
          <div class="input__box-title">
            <span>Product Name</span>
            <span>Unit Price</span>
            <span>QTY</span>
            <span>Amount</span>
          </div>
          <div class="input__box-input">
            <span>हुरडा</span>
            <span>300</span>
            <span><input type="number" id="input1" /></span>
            <span id="p1"></span>
          </div>
          <div class="input__box-input">
            <span>झुमका भाकर</span>
            <span>80</span>
            <span><input type="number" id="input2" /></span>
            <span id="p2"></span>
          </div>
          <div class="input__box-input">
            <span>थालीपीठ</span>
            <span>80</span>
            <span><input type="number" id="input3" /></span>
            <span id="p3"></span>
          </div>
          <div class="input__box-input">
            <span>बोर</span>
            <span>50</span>
            <span><input type="number" id="input4" /></span>
            <span id="p4"></span>
          </div>
          <div class="input__box-input">
            <span>दही</span>
            <span>30</span>
            <span><input type="number" id="input5" /></span>
            <span id="p5"></span>
          </div>
          <div class="input__box-input">
            <span>हरभरा</span>
            <span>5</span>
            <span><input type="number" id="input6" /></span>
            <span id="p6"></span>
          </div>
          <div class="input__box-result">
            <span>Final Amount</span>
            <span id="total"></span>
          </div>
        </div>
        <div class="discount_box">
          <input type="checkbox" id="1" class="vh" />
          <label for="1">Add Discount</label>
        </div>
      </div>
      <button class="btn">Print</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
